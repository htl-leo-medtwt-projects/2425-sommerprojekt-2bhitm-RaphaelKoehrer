<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warcraft II</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js" defer></script>
    <script src="../sounds/sound.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body onload="fadeInPage()">
    <div id="smallScreenOverlay">
        <p>Please switch to a bigger device!</p>
    </div>

    <div id="transitionOverlay"></div>
    <div id="transitionOverlayNext"></div>

<div id="ButtonWrapper">
    <div id="chooseTeam">
        <p class="yellow">Choose your Team</p>
        <div onclick="chooseTeam('human')">
            <img src="./img/button.png" alt="btn" id="humanBtn">
            <p class="yellow" id="humanP">Human</p>
        </div>
        <div onclick="chooseTeam('orc')">
            <img src="./img/button.png" alt="btn" id="orcBtn">
            <p class="yellow" id="orcP">Orc</p>
        </div>
        
    </div>

    <div id="username"> 
        <p class="yellow">Username</p>
        <img src="./img/button_middle.png" alt="btn">
        <input type="text" name="username" id="usernameInput" placeholder="..." required>
    </div>

    <div id="done" onclick="goToNextPage()">
        <p class="yellow">Done</p>
        <img src="./img/button.png" alt="btn">
    </div>

    
</div>

<div id="audioSetter" onclick="changeAudio()">
    <img src="../sounds/mutedImg.png" alt="audioImg" id="audioImg">
</div>
   
    
    
    
</body>
</html>
