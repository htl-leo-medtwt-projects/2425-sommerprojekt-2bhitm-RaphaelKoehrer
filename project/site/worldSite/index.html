<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warcraft II</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/icon.png">

    <script src="./script.js" defer></script>
</head>
<body onload="fadeInPage()">

    <div id="transitionOverlay"></div>

    <div id="ButtonWrapper">
        <div id="mapSelection">
            <h1 class="yellow">Choose Your Map</h1>
            <div class="map-options">
                <div class="map-card" onclick="selectMap('map1')">
                    <img src="./img/snow_map.png" alt="Map 1" class="map-img">
                    <p class="yellow">Snow Map</p>
                </div>
                <div class="map-card" onclick="selectMap('map2')">
                    <img src="./img/forest_map.png" alt="Map 2" class="map-img">
                    <p class="yellow">Forest Map</p>
                </div>
                <div class="map-card" onclick="selectMap('map3')">
                    <img src="./img/swamp_map.png" alt="Map 3" class="map-img">
                    <p class="yellow">Swamp Map</p>
                </div>
            </div>
        </div>

        <div id="settingsWrapper">
            <h1 class="yellow">Additional Settings</h1>
            <div class="settings-options">
                <div class="setting-dropdown">
                    <label for="resource" class="yellow">Resources</label>
                    <select id="resource" onchange="selectResource(this.value)">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="setting-dropdown">
                    <label for="goal" class="yellow">Goal</label>
                    <select id="goal" onchange="selectGoal(this.value)">
                        <option value="10_buildings">10 Buildings</option>
                        <option value="20_buildings">20 Buildings</option>
                        <option value="30_buildings">30 Buildings</option>
                    </select>
                </div>
                <div class="setting-dropdown">
                    <label for="timeLimit" class="yellow">Time Limit</label>
                    <select id="timeLimit" onchange="selectTimeLimit(this.value)">
                        <option value="10_min">10 Minutes</option>
                        <option value="20_min">20 Minutes</option>
                        <option value="unlimited">Unlimited</option>
                    </select>
                </div>
                <div class="setting-dropdown">
                    <label for="missions" class="yellow">Missions</label>
                    <select id="missions" onchange="selectMission(this.value)">
                        <option value="none">No Mission</option>
                        <option value="mission1">Mission 1</option>
                        <option value="mission2">Mission 2</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="done" onclick="confirmSelection()">
            <p class="yellow">Done</p>
        </div>


        <div id="customButton" onclick="confirmSelection()">
            <img src="./img/button_middle.png" alt="Custom Button">
        </div>
    </div>

</body>
</html>
