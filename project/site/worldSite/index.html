<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Selection</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body onload="fadeInPage()">

    <div id="transitionOverlay"></div>

    <div id="ButtonWrapper">
        <div id="mapSelection">
            <h1 class="yellow">Choose Your Map</h1>
            <div class="map-options">
                <div class="map-card" onclick="selectMap('map1')">
                    <img src="./img/snow_map.png" alt="Map 1" class="map-img">
                    <p class="yellow">Snow Map</p>
                </div>
                <div class="map-card" onclick="selectMap('map2')">
                    <img src="./img/forest_map.png" alt="Map 2" class="map-img">
                    <p class="yellow">Forest Map</p>
                </div>
                <div class="map-card" onclick="selectMap('map3')">
                    <img src="./img/swamp_map.png" alt="Map 3" class="map-img">
                    <p class="yellow">Swamp Map</p>
                </div>
            </div>
        </div>

        <div id="settingsWrapper">
            <h1 class="yellow">Additional Settings</h1>
            <div class="settings-options">
                <div class="setting-dropdown">
                    <label for="resource" class="yellow">Resources</label>
                    <select id="resource" onchange="selectResource(this.value)">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="setting-dropdown">
                    <label for="setting1" class="yellow">Setting 1</label>
                    <select id="setting1" onchange="selectSetting1(this.value)">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                    </select>
                </div>
                <div class="setting-dropdown">
                    <label for="setting2" class="yellow">Setting 2</label>
                    <select id="setting2" onchange="selectSetting2(this.value)">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="done" onclick="confirmSelection()">
            <p class="yellow">Done</p>
        </div>
    </div>

</body>
</html>
