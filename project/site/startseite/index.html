<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warcraft II</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/icon.png">
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js" defer></script>
    <script src="../sounds/sound.js" defer></script>
</head>
<body onload="fadeInPage()">

    <div id="transitionOverlay"></div>
    <div id="transitionOverlayLoad"></div>

    <img src="./img/wcLogo.png" alt="logo" id="warcraft">
    <div id="ButtonWrapper">
        <div id="tut" onclick="showTut()">
            <img src="./img/button_middle.png" alt="btn1" class="btn">
            <p id="tutText">Tutorial</p>
        </div>
        <div id="start">
            	<img src="./img/button_large.png" alt="btn2" class="btn" onclick="visitNextSite()">
                <p id="startText" onclick="visitNextSite()">Start</p>
        </div>
    </div>

    <div id="tutorial">
        <div>
            <img src="./img/button.png" alt="img" onclick="closeTut()">
            <p onclick="closeTut()">Return</p>
        </div>
        <div id="tutorialText">   
            <p>Tutorial Text folgt..</p>
        </div>
    </div>

    <div id="settingsDiv" onclick="showSettings()">
        <img src="./img/settings.png" alt="settings">
    </div>

    <div id="leaderBoardDiv" onclick="showLeaderboard()">
        <img src="./img/leaderboard.png" alt="leaderboard">
    </div>

    <div id="leaderboard">
        <div>
            <img src="./img/button.png" alt="img" onclick="closeLeaderboard()">
            <p onclick="closeLeaderboard()">Return</p>
        </div>
        <div id="leaderboardContent">
            <p>Leaderboard folgt...</p>
        </div>
    </div>
    
    <div id="settings">
        <div>
            <img src="./img/button.png" alt="img" onclick="closeSettings()">
            <p onclick="closeSettings()">Return</p>
        </div>
        <div id="settingsContent">
            <p>Einstellungen folgen...</p>
            <div class="settings-option">
                <label for="controlSelect">Bewegung:</label>
                <select id="controlSelect" onchange="saveControlPreference()">
                    <option value="click" selected>Mausklick</option>
                    <option value="wasd">WASD</option>
                </select>
            </div>
        </div>
    </div>


    
    
</body>
</html>
