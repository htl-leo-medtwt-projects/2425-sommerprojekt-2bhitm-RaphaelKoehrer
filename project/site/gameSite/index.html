<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warcraft II - Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js" defer></script>
    <script src="../sounds/sound.js" defer></script>
    <script src="./script.js" defer></script>
    <script src="./building.js" defer></script>
    <link rel="icon" href="./img/icon.png">
</head>
<body onload="fadeInPage()">
    <div id="smallScreenOverlay">
        <p>Please switch to a bigger device!</p>
    </div>

    <div id="transitionOverlay"></div>
    <div id="transitionOverlayNext"></div>

    <div id="gameWrapper">
        <div id="mapContainer">
            <div id="mapPlaceholder"></div>
        </div>

        <div id="menuButton">
            <img src="./img/button_middle.png" alt="Menu Button">
            <p>MENU (M)</p>
        </div>


        <div id="minimapSection"></div>

        <div id="buildSection" style="display: flex; gap: 18px; align-items: center;">
            <div>
                <img src="./img/hammer.png" alt="Build Icon" id="buildIcon" style="cursor:pointer;">
            </div>
            <div>
                <img src="./img/upgrade.png" alt="Upgrade Icon" id="upgradeIcon" style="cursor:pointer;">
            </div>
        </div>

        <div id="audioSetter" onclick="changeAudio()">
            <img src="../sounds/audioImg.png" alt="audioImg" id="audioImg">
        </div>
    </div>

    <div id="startGame" onclick="StartGame()">
            <p>START</p>
    </div>

    <div id="gameOverScreen" style="display:none;">
        <div id="gameOverMessage">
            <h1>Game Over</h1>
            <p>Du bist gestorben!</p>
            <button id="restartButton">Zurück zum Hauptmenü</button>
        </div>
    </div>

    <div id="menuScreen" style="display:none;">
        <div id="menuContent">
            <h1>Menü</h1>
            <label for="volumeSlider">Lautstärke:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            <br><br>
            <button id="menuRestartButton">Zurück zum Hauptmenü</button>
            <br><br>
            <button id="closeMenuButton">Zurück zum Spiel</button>
        </div>
    </div>

    <div id="bridgeModal" style="display:none;"></div>

    <div id="youWonScreen" style="display:none;">
        <div id="wonMessage">
            <h1>YOU WON!</h1>
            <p>Du hast das Ziel erreicht!</p>
            <button id="restartWinButton">Zurück zum Hauptmenü</button>
        </div>
    </div>

    <div id="upgradeMenu" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:2000; justify-content:center; align-items:center;">
        <div style="background:#222; padding:32px 48px; border-radius:18px; min-width:320px; min-height:180px; display:flex; flex-direction:column; align-items:center;">
            <h2 style="color:white; margin-bottom:24px;">Upgrades</h2>
            <button id="closeUpgradeMenu" style="margin-top:24px; font-size:1.2rem; padding:8px 24px; border-radius:8px; border:none; background:#444; color:white; cursor:pointer;">Zurück</button>
        </div>
    </div>

</body>
</html>
