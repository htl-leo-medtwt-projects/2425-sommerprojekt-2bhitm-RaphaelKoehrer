<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warcraft II - Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js" defer></script>
    <script src="../sounds/sound.js" defer></script>
    <script src="./script.js" defer></script>
    <script src="./building.js" defer></script>

</head>
<body onload="fadeInPage()">

    <div id="transitionOverlay"></div>
    <div id="transitionOverlayNext"></div>

    <div id="gameWrapper">
        <div id="mapContainer">
            <div id="mapPlaceholder"></div>
        </div>

        <div id="menuButton">
            <img src="./img/button_middle.png" alt="Menu Button">
            <p>MENU (M)</p>
        </div>


        <div id="minimapSection"></div>

        <div id="buildSection">
            <div>
                <img src="./img/hammer.png" alt="Build Icon" id="buildIcon">
            </div>
        </div>

        <div id="audioSetter" onclick="changeAudio()">
            <img src="../sounds/audioImg.png" alt="audioImg" id="audioImg">
        </div>
    </div>

    <div id="startGame" onclick="StartGame()">
            <p>START</p>
    </div>

    <div id="gameOverScreen" style="display:none;">
        <div id="gameOverMessage">
            <h1>Game Over</h1>
            <p>Du bist gestorben!</p>
            <button id="restartButton">Zurück zum Hauptmenü</button>
        </div>
    </div>

    <div id="menuScreen" style="display:none;">
        <div id="menuContent">
            <h1>Menü</h1>
            <label for="volumeSlider">Lautstärke:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            <br><br>
            <button id="menuRestartButton">Zurück zum Hauptmenü</button>
            <br><br>
            <button id="closeMenuButton">Zurück zum Spiel</button>
        </div>
    </div>

    <div id="bridgeModal" style="display:none;"></div>

    <div id="youWonScreen" style="display:none;">
        <div id="wonMessage">
            <h1>YOU WON!</h1>
            <p>Du hast das Ziel erreicht!</p>
            <button id="restartWinButton">Zurück zum Hauptmenü</button>
        </div>
    </div>

</body>
</html>
